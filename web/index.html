<!DOCTYPE html>
<meta name=viewport content="width=device-width, initial-scale=1.0"/>
<link rel=preconnect href=https://fonts.gstatic.com>
<link rel=stylesheet href=https://fonts.googleapis.com/css2?family=BenchNine:wght@300;400;700&display=swap>
<link rel=stylesheet href=styles.css?h>

<main>
  <div id=top>
    <input id=search autocomplete=off />
    <div id=nav>
      <div id=navcontrols>
        <a>label</a>
        <a>release</a>
        <a class=selected>track</a>
        <a>prefs</a>
      </div>
      <ul id=list />
    </div>
  </div>

  <div id=title>
    <h2 id=track /><h2 id=label /><h2 id=release />
  </div>
  <div id=iframe-wrap>
    <iframe id=if0></iframe>
    <iframe id=if1></iframe>
    <div id=blockout ></div>
  </div>
  <div id=audio-wrap>
    <audio id=player autoplay=true controls />
  </div>
  <div id=controls>
    <div id=lhs>
      <button onclick=d('-track')>&#9665;</button><br/>
      <a onclick=d('-label')>&lt; label</a>
      <a class=bigger onclick=d('-release')>&#171;</a>
    </div>
    <div id=rhs>
      <button onclick=d('+track')>&#9655;</button><br/>
      <a class=bigger onclick=d('+release')>&#187;</a>
      <a onclick=d('+label')>label &gt;</a>
    </div>
  </div>
  <div id=rate>
    <div id=lhs>
      <button onclick=d('-track')>&#9665;</button><br/>
      <a onclick=d('-label')>P</a>
      <a onclick=d('-release')>4</a>
    </div>
    <div id=rhs>
      <button onclick=d('+track')>&#9655;</button><br/>
      <a onclick=d('+release')>5</a>
      <a onclick=d('+label')>S</a>
    </div>
  </div>
  <div id=range>
    <input type="range" id="start" name="start" min="0" max="100" value="0" step="1" />
  </div>
</main>

<div id="templates">
  <div id="prefs">
		<fieldset>
			<legend>Format</legend>
			<div>
				<input type="radio" id="opus" name="format" value="0" />
				<label for="opus">15k</label>
			</div>

			<div>
				<input type="radio" id="heaac" name="format" value="1" />
        <label for="heaac">32k</label>
			</div>

			<div>
				<input type="radio" id="mp3" name="format" value="2" />
				<label for="mp3">128k</label>
			</div>
		</fieldset>
		<fieldset>
			<legend>Filter</legend>
			<div>
				<input type="radio" id="recent" name="filter" value="0" />
				<label for="recent">Recent</label>
			</div>

			<div>
				<input type="radio" id="all" name="filter" value="1" />
				<label for="all">All</label>
			</div>
		</fieldset>
	</div>
</div>

<script src=scripts.js?c></script>
