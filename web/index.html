<!DOCTYPE html>
<meta name=viewport content="width=device-width, initial-scale=1.0"/>
<link rel=preconnect href=https://fonts.gstatic.com>
<link rel=stylesheet href=https://fonts.googleapis.com/css2?family=BenchNine:wght@300;400;700&display=swap>
<link rel=stylesheet href=styles.css?c>

<main>
  <div id=top>
    <input id=search autocomplete=off />
    <div id=nav>
      <div id=navcontrols>
        <a>label</a>
        <a>release</a>
        <a class=selected>track</a>
        <a>prefs</a>
      </div>
      <ul id=list />
    </div>
  </div>

  <div id=title>
    <h2 id=track /><h2 id=label /><h2 id=release />
  </div>
  <div id=iframe-wrap>
    <iframe id=if0></iframe>
    <iframe id=if1></iframe>
    <div id=blockout ></div>
  </div>
  <div id=audio-wrap>
    <audio id=player autoplay=true controls />
  </div>
  <div id=controls>
    <div id=lhs>
      <button onclick=d('-track')>&#9665;</button><br/>
      <a onclick=d('-label')>&lt; label</a>
      <a onclick=d('-release')>&lt; &#x2609;</a>
    </div>
    <div id=rhs>
      <button onclick=d('+track')>&#9655;</button><br/>
      <a onclick=d('+release')>&#x2609; &gt;</a>
      <a onclick=d('+label')>label &gt;</a>
    </div>
  </div>
</main>

<div id="templates">
  <div id="prefs">
		<fieldset>
			<legend>Format</legend>
			<div>
				<input type="radio" id="opus" name="format" value="0" />
				<label for="opus">Opus 15k</label>
			</div>

			<div>
				<input type="radio" id="heaac" name="format" value="1" />
				<label for="heaac">HE-AAC+ 32k</label>
			</div>

			<div>
				<input type="radio" id="mp3" name="format" value="2" />
				<label for="mp3">MP3 128k</label>
			</div>
		</fieldset>
		<fieldset>
			<legend>Order</legend>
			<div>
				<input type="radio" id="chrono" name="order" value="chrono" />
				<label for="chrono">Chronological</label>
			</div>

			<div>
				<input type="radio" id="rand" name="order" value="rand" />
				<label for="rand">Random</label>
			</div>
		</fieldset>
	</div>
</div>

<script src=scripts.js?c></script>
